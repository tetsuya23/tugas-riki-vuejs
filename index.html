<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
</head>
    <body>
        <div id="app" v-if="status =='tampilkan'">
            {{ message }} <br><br>
            <label v-for="user in users">Name: {{ user.name }}, <br> Umur: {{ user.age }} <br></label>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script type="text/javascript">
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    status: 'tampilkan',
    users:[
        {
            name: 'fia christiana',
            age: '11'
        },
        {
            name: 'safira rahmawati',
            age: '21'
        },
        {
            name: 'sifana amelia defiska',
            age: '16'
        }
    ]
  }
})
</script>

!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.enter="submitForm">
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        methods: {
          submitForm() {
            alert('Form submitted!')
          }
        }
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>event handling</title>
  </head>
  <body>
    <div id="app">
      <button @click="count++">Add 1</button>
      <p>Count is: {{ count }}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: function() {
          return {
            count: 0
          }
        }
      })
    </script>
    
  </body>
</html>
